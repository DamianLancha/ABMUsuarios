{% extends 'layout.html' %}
  
{% block title %}Eliminar Cuenta{% endblock %}
  
{% block content %}
<h1 class="col-lg-3 mb-5 mb-lg-2">Eliminar Cuenta</h1>

<div class="row g-0 align-items-center">
    <div class="col-lg-3 mb-5 mb-lg-0">

<form action="{{ url_for('delete') }}" method="post" autocomplete="off" class="main-login main-center "> 
    
        <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">Apellido y Nombre</label>
        <div class="cols-sm-10">
          <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="apellidoynombre" id="apellidoynombre"  placeholder="Apellido y Nombre" />
          </div>
        </div>
        </div>

        <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Número de Documento</label>
        <div class="cols-sm-10">
          <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="dni" id="dni"  placeholder="DNI" />
          </div>
        </div>
        </div>

        <div class="form-group ">
          {% with messages = get_flashed_messages()  %}
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>

          {% endfor %}
          {% endif %}
          {% endwith %}
        <input type="submit" value="Eliminar" class="form-control btn btn-primary " name="">
        <p style="padding:5px;">
          
        </div>
       
   </form>
  </div> 
  </div> 


{% endblock %}
