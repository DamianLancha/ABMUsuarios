<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 </head>
 <br><br><br><br><br><br>
 <body style="background-color:#ccc;">
 <div class="container">
   <div class="row main">
    <div class="main-login main-center">        
    <h5>Registro de Usuarios</h5>
     <form action="{{ url_for('register') }}" method="post" autocomplete="off"> 

      <div class="form-group">
       <label for="name" class="cols-sm-2 control-label">Apellido y Nombre</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
         <input type="text" class="form-control" name="apellidoynombre" id="apellidoynombre"  placeholder="Apellido y Nombre"/>
        </div>
       </div>
      </div>

      <div class="form-group">
       <label for="email" class="cols-sm-2 control-label">Número de Documento</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
         <input type="text" class="form-control" name="dni" id="dni"  placeholder="DNI"/>
        </div>
       </div>
      </div>
  
      <div class="form-group ">
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}
       <input type="submit" value="Registrar" class="form-control btn btn-primary " name="">
       <p style="padding:5px;">
       <a href="{{ url_for('login') }}" class="btn btn-dark ">Login</a></p>
        
      </div>
        
     </form>
    </div>
   </div>
  </div>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
 </body>
</html>
